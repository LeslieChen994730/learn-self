<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div id="app">
      <cp></cp>
      <cp>
        <!-- 获取子组件的a<aa -->
        <template slot-scope="slot" slot="ccc">
          <span v-for="(item,index) in slot.data">{{item}}-------</span>
        </template>
        <!-- <span v-for="item in bbb">{{item}}</span> -->
      </cp>
    </div>

    <template id="cpn">
      <div>
        <slot :data="aaa" name="ccc">
          <ul>
            <li v-for="item in aaa">{{item}}</li>
          </ul>
        </slot>
      </div>
    </template>
    <script src="./index.js"></script>
  </body>
