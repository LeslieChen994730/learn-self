<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>index2</title>
	<style type="text/css">
		.backtop{position: fixed;right: 20px;bottom: 20px;width: 45px;height: 45px;line-height: 45px;text-align:center;background-color: rgba(0,0,0,.6);border-radius: 50%;color: #fff;font-size: 30px;-webkit-tap-highlight-color: transparent;}
	</style>
</head>
<body>
	<a href="###" id="backtop" class="backtop">&uarr;</a>


	<script type="text/javascript">
	function drag(el,options){
		options.x=typeof options.x!=='undefined'?options.x:true;
		options.y=typeof options.y!=='undefined'?options.y:false;

		if (!options.x&&!options.y) return;

		var curPoint={
			x:0,
			y:0
		};

		var startPoint={};

		el.addEventListener('touchstart',handleStart,false);
		el.addEventListener('touchmove',handleMove,false);
		el.addEventListener('touchend',handleEnd,false);

		function handleStart(el){
			var touch=ev.changedTouches[0];
			startPoint.x=touch.pageX;
			startPoint.y=touch.pageY;

		}

		function handleMove(el){
			el.preventDefault();
			var touch=ev.changedTouches[0];
			var diffPoint={};
			var movePoint={
				x:0,
				y:0
			};

			diffPoint.x=touch.pageX-startPoint.x;
			diffPoint.y=touch.pageY-startPoint.y;

			if(options.x){
				movePoint.x+=curPoint.x;
			}

			if(options.y){
				movePoint.y+=curPoint.y;
			}

			move(backtop.movePoint.x,movePoint.y);

		}

		//更新当前位置
		function handleEnd(el){
			curPoint.x+=touch.pageX-startPoint.x;
			curPoint.y+=touch.pageY-startPoint.y;
		}

	}








		function move(el,x,y){
			x=x||0;
			y=y||0;

			el.style.transform='translate3d('+x+'px,'+y+'px,0)';
		}
	</script>
</body>
</html>
