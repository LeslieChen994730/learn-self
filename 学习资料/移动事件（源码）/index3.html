<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>test3-3</title>
	<style type="text/css">
		*{padding: 0;margin: 0;}
		.header{width: 100%;height: 200px;background-color: red;font-size: 20px;display: flex;justify-content: center;align-items: center;color: black;}
	</style>
</head>
<body>
	<div class="header" id="header">
		<p></p>
	</div>

	<script type="text/javascript" src="js/hammer.min.js"></script>
	<script type="text/javascript">
		var header=document.querySelector('#header');
		var p=document.querySelector('p');
		var hammer=new Hammer(header);
		hammer.on('swipe pan tap doubletap press pinch rotate',function(e){
			p.innerHTML=e.type+'事件被触发';
		});
	</script>
</body>
</html>
